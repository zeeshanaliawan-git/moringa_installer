<script>
function ____checkAuthParam()
{
	var queryString = window.location.search;
	var urlParams = new URLSearchParams(queryString);
	var userconnected = urlParams.get("user-connected");
	if(!userconnected) userconnected = '';
	
	//console.log("user connected : " + userconnected);
	
	if(userconnected == 'true')
	{
		var __scookiesecure = 'sameSite=strict';
		if(location.protocol === 'https:') __scookiesecure += ';secure';
	
		//console.log("Set auth cookie");
		var date = new Date();
		//expires in 45 minutes	
		date.setTime(date.getTime() + (45 * 60 * 1000));		
		document.cookie="___wsauth=1; expires="+date.toUTCString()+"; path=/; "+__scookiesecure;
	}	
}

____checkAuthParam();
</script> 
</html>

#Les exception de création d'un objet Coordonnee
exception.Creation_longitude-latitude=La projection doit être du type "WGS84", "LAMBERT2" ou "GAUSS-LABORDE" pour une création de coordonnées du type (String projection, double longitude, double latitude)
exception.Creation_degres_lon-lat=La projection doit être du type "WGS84" pour une création de coordonnées du type (String projection, String signe_longitude, int degres_longitude, int minutes_longitude, double secondes_longitude, String signe_latitude, int degres_latitude, int minutes_latitude, double secondes_latitude)
exception.Creation_degres_lon-lat_Signe_Long=Le signe de la longitude doit être "W" ou "E"
exception.Creation_degres_lon-lat_Signe_Lat=Le signe de la longitude doit être "N" ou "S"
exception.Creation_UTM=La projection doit être du type "UTM" pour une création de coordonnées du type (String projection, int Fuseau, String Emisphere, double X, double Y)
exception.Creation_UTM_Fuseau=Le Fuseau de la coordonnée UTM doit être compris entre 1 et 60.
exception.Creation_UTM_Emisphere=L'émisphère doit être égale à "N" ou "S"
exception.Projection_Inconnue=La projection à traiter est inconnue (valeur possibles:  "WGS84", "LAMBERT2", "UTM", "GAUSS-LABORDE")
exception.Convertion_GaussLaborde_Impossible=La projection en Gauss-Laborde n'est pas possible

 

